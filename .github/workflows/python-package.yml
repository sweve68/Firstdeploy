name : Integration

on:
  push:
    branches: ['main']
  

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: sweve68/firstdeploy_app:latest

    steps:
      - name : Checkout repository
        uses : actions/checkout@v3

      - name : setup Python
        uses : actions/setup-python@v4
        with :
          python-version : '3.11'

      - name : Install dependencies
        run : |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name : run tests
        run : pytest test.py
        continue-on-error : false

      - name : login to doker
        uses : docker/login-action@v2
        with :
          username : ${{ secrets.DOCKER_USERNAME }}
          password : ${{ secrets.DOCKER_PASSWORD }}

      - name : build and push docker image
        run : |
          docker build -t username${{ env.IMAGE_NAME }} .
          docker push ${{secrets.DOCKER_USERNAME}}/${{ env.IMAGE_NAME }}

  deploy:
    name : Deploy to AWS EC2
    needs : build-and-test
    runs-on : ubuntu-latest

    steps:
      name: Login to AWS EC2
      uses: appleboy/ssh-action@v0.1.7
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USER }}
        key: ${{ secrets.EC2_SSH_KEY }}
        port: ${{ secrets.EC2_PORT }}
        script: |
          docker pull ${{secrets.DOCKER_USERNAME}}/${{ env.IMAGE_NAME }}
          docker stop ${{secrets.DOCKER_USERNAME}}/${{ env.IMAGE_NAME }} || true
          docker rm ${{secrets.DOCKER_USERNAME}}/${{ env.IMAGE_NAME }} || true
          docker run -d -p 80:8000 --name ${{secrets.DOCKER_USERNAME}}/${{ env.IMAGE_NAME }}

